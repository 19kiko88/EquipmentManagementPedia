<article>
    <div class ="wrap">
        <form class="row g-3">
            <div class="col-md-6">
              <label class="form-label">StartDate：</label>
              <app-ngb-datepicker #txtStartDate></app-ngb-datepicker>
            </div>
            <div class="col-md-6">
              <label class="form-label">EndDate：</label>
              <app-ngb-datepicker 
                #txtEndDate
                [inputAddDays] = 14
                ></app-ngb-datepicker>
            </div>

            <div class="col-12">
                <label class="form-label">PNs</label>
                <input name = "txtPNs" type="text" class="form-control" placeholder="多PN請以;分隔" [(ngModel)]="pns">
              </div>

            <div class="col-md-6">
              <label class="form-label">Upload(A40)：</label>
              <!-- <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"> -->
              <app-upload 
                #fileUpload
                [inputApiUrl] = "uploadApiURL"
                (outputUploadInfo) = "FileUpload($event)"
                (outputUploadStatus) = "setLoading($event)"
                ></app-upload>

                <div>
                  <span style="color: black;" class="badge badge-secondary">{{uploadedInfoMsg}}</span>
              </div>
            </div>

            </div>
            <div class="col-md-2">

    </div>
</article>
